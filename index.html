<!DOCTYPE html>
<html lang="en">
<head>

  <title>Jackpot Heist</title>

    body {

      display: flex;

    .container {

    .slot-machine {

    }
    .reel {
      width: 60px;
      height: 60px;
      overflow: hidden;
      border: 2px solid #fff;
      border-radius: 12px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .symbols {
      display: flex;
      flex-direction: column;
      animation: none;
    }
    button {
      background-color: #e94560;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 10px;
    }
    button:hover {
      background-color: #d63447;
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-360px); }
    }
  </style>
</head>

  <script>
    const reels = document.querySelectorAll('.reel');

    function spinReels() {
      reels.forEach((reel, index) => {
        const symbols = reel.querySelector('.symbols');
        symbols.style.transition = 'none';
        symbols.style.transform = 'translateY(0)';
        
        // Trigger reflow
        void symbols.offsetWidth;

        // Add animation
        symbols.style.transition = 'transform 1s ease-out';
        const stopPos = Math.floor(Math.random() * 6) * 60;
        symbols.style.transform = `translateY(-${stopPos}px)`;
      });
    }

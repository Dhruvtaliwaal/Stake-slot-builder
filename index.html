<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackpot Heist</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: #0f3460;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      color: #e94560;
      margin-bottom: 1rem;
    }
    .slot-machine {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .reel {
      width: 60px;
      height: 60px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 100%;
    }
    button {
      background-color: #e94560;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 10px;
    }
    button:hover {
      background-color: #d63447;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎰 Jackpot Heist 🎰</h1>
    <div class="slot-machine">
      <div class="reel">🍒</div>
      <div class="reel">💎</div>
      <div class="reel">🔔</div>
    </div>
    <button onclick="spinReels()">Spin</button>
  </div>

  <script>
    const symbols = ["🍒", "💎", "🔔", "🍋", "⭐", "🍀"];
    const reels = document.querySelectorAll(".reel");

    function spinReels() {
      reels.forEach(reel => {
        const random = Math.floor(Math.random() * symbols.length);
        reel.textContent = symbols[random];
      });
    }
  </script>
</body>
</html>
